<body>
    <div class="wrapper">
    <div class="container">
        <h1 class="text-center">Juego del Ahorcado</h1>
        <div id="gameContainer" style="display: none;">
            <div id="wordDisplay" class="d-flex justify-content-center"></div>
            <canvas id="hangmanCanvas" width="200" height="250" class="mx-auto d-block"></canvas>
            <!-- <form class="form-inline"> -->
            <div class="d-flex justify-content-center form-group">
                <label for="letterInput">Letra:&nbsp;</label>
                <input type="text" id="letterInput" class="form-control" maxlength="1">
                <button id="guessButton" class="btn btn-primary">Enviar</button>
            </div>
            <!-- </form> -->
            <p id="resultMessage" class="text-center"></p>
        </div>
        <div id="enterWordContainer" class="text-center mt-5">
            <input type="password" id="enterWord" placeholder="Introducir palabra" class="form-control" style="display: inline-block; width: auto;">
            <button id="submitWord" class="btn btn-primary">Enviar</button>
        </div>
    </div>
    <br />
    <footer class="footer">
        <div class="text-center">
        <small class="copyright">Designed with&nbsp;❤️&nbsp;from a remote island  <a href="https://github.com/erseco/ahorcado">(source code)</a></small><br />

        </div>
    </footer>
    </div>
